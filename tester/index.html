<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>HTML Tester</title>
    <link rel="stylesheet" href="https://lolmansreturn.github.io/css/canary-style.css">
    <script src="https://lolmansreturn.github.io/js/tester.js"> </script>
</head>

<body class="dark text-padded">
    <p class="title bold no-select">HTML Tester</p>
    <p class="description no-select">Easily test your HTML in a new window</p>
    <br>

    <form name="HTMLTester">
        <textarea class="dark" rows="20" cols="80" name="HTMLCode" style="font-family: monospace;" spellcheck="false"></textarea>
        <br>
        <br>
        <input class="button dark" type="button" value="Test Code" onclick="loadHTML(window.document.HTMLTester.HTMLCode.value)">
    </form>
</body>

</html>
